{%extends 'base.html' %} {% block title %} 部门信息管理 {% endblock %} {% block head %} {{ super() }} {% endblock %} {% block inner %}
<div class="page-inner">
    <div class="page-title">
        <h3 class="breadcrumb-header">部门信息管理</h3>
    </div>
    <div id="main-wrapper">
        <div class="row">
            <div class="col-md-12">
                <div class="panel panel-white">
                    <div class="panel-body">
                        <div class="table-responsive">
                            <table id="example" class="display table" style="width: 100%; cellspacing: 0;">
                                <thead>
                                    <tr>
                                        {% for i in labels %}
                                        <td>{{i}}</td>
                                        {% endfor %}
                                    </tr>
                                </thead>
                                <tbody>
                                    {% for i in content %}
                                    <tr>
                                        {% for j in i %}
                                        <td>{{j}}</td>
                                        {% endfor %}
                                    </tr>
                                    {% endfor %}
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Row -->
    </div>
</div>

{% endblock %}
