<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>{{ name }}'s Watchlist</title>
</head>

<body>
    <h2>
        {{name}}'s Watchlist
    </h2>
    {# 使用length 过滤器获取 movies 变量的长度 #}
    <p>{{ movies|length}} Titles</p>
    <ul>
        {% for movie in movies %} {# 迭代movies变量#}
        <li>{{movie.title}}-{{movie.year}}</li>
        {% endfor %}
    </ul>
    <footer>
        <small>&copy; 2022 <a href = "http://127.0.0.1:5000/hello">hello</a></small>
    </footer>
</body>

</html>
